<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blippi Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            flex: 1;
            background-color: #000;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            background-color: #fff;
            color: #FF6B35;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:active {
            background-color: #f0f0f0;
            transform: scale(0.95);
        }

        .btn:disabled {
            background-color: #ccc;
            color: #888;
            cursor: not-allowed;
        }

        .video-info {
            color: white;
            flex: 1;
            text-align: center;
            font-size: 14px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 16px;
        }

        .video-counter {
            font-size: 12px;
            opacity: 0.9;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            background-color: #FF6B35;
            padding: 20px 40px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <iframe id="video-iframe"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
            <div class="loading" id="loading">Loading Blippi...</div>
        </div>
        <div class="controls">
            <button class="btn" id="prev-btn" onclick="previousVideo()">← Previous</button>
            <div class="video-info">
                <div class="video-title" id="video-title">Blippi</div>
                <div class="video-counter" id="video-counter">0 / 0</div>
            </div>
            <button class="btn" id="next-btn" onclick="nextVideo()">Next →</button>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('video-iframe');
        const loading = document.getElementById('loading');
        let playlist = [];
        let currentIndex = 0;

        // Load playlist from Android
        function loadPlaylist(playlistJson) {
            try {
                const newPlaylist = JSON.parse(playlistJson);
                if (Array.isArray(newPlaylist) && newPlaylist.length > 0) {
                    playlist = newPlaylist;
                    currentIndex = 0;
                    console.log('Blippi playlist loaded:', playlist.length, 'videos');
                    loadVideo(0);
                }
            } catch (e) {
                console.error('Error loading playlist:', e);
                loading.textContent = 'Error loading playlist';
            }
        }

        // Load video by index
        function loadVideo(index) {
            if (index < 0 || index >= playlist.length) return;

            currentIndex = index;
            const video = playlist[currentIndex];

            loading.style.display = 'block';
            console.log('Loading Blippi video:', video.videoId);

            // Use YouTube embed with best parameters for kids content
            const embedUrl = `https://www.youtube.com/embed/${video.videoId}?` +
                `autoplay=1&` +
                `playsinline=1&` +
                `rel=0&` +
                `modestbranding=1&` +
                `controls=1&` +
                `fs=1&` +
                `enablejsapi=0&` +
                `origin=${window.location.origin}`;

            iframe.src = embedUrl;

            // Update UI
            document.getElementById('video-title').textContent = video.title || 'Blippi Video';
            document.getElementById('video-counter').textContent = `${currentIndex + 1} / ${playlist.length}`;

            // Update buttons
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === playlist.length - 1;

            // Hide loading after delay
            setTimeout(() => {
                loading.style.display = 'none';
            }, 3000);
        }

        function nextVideo() {
            if (currentIndex < playlist.length - 1) {
                loadVideo(currentIndex + 1);
            }
        }

        function previousVideo() {
            if (currentIndex > 0) {
                loadVideo(currentIndex - 1);
            }
        }

        // Keyboard controls for TV remote
        document.addEventListener('keydown', (e) => {
            switch(e.keyCode) {
                case 37: // Left
                    previousVideo();
                    break;
                case 39: // Right
                    nextVideo();
                    break;
            }
        });

        console.log('Blippi player ready');
    </script>
</body>
</html>
