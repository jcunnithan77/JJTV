<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            flex: 1;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            background-color: #1a1a1a;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .btn:active {
            background-color: #cc0000;
        }

        .btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .video-info {
            color: white;
            flex: 1;
            text-align: center;
            font-size: 12px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .video-counter {
            color: #aaa;
            font-size: 11px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="video-player" controls autoplay playsinline></video>
            <div class="loading" id="loading">Loading...</div>
        </div>
        <div class="controls">
            <button class="btn" id="prev-btn" onclick="previousVideo()">← Previous</button>
            <div class="video-info">
                <div class="video-title" id="video-title">No video loaded</div>
                <div class="video-counter" id="video-counter">0 / 0</div>
            </div>
            <button class="btn" id="next-btn" onclick="nextVideo()">Next →</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-player');
        const loading = document.getElementById('loading');
        let playlist = [];
        let currentIndex = 0;

        // Load playlist from Android
        function loadPlaylist(playlistJson) {
            try {
                const newPlaylist = JSON.parse(playlistJson);
                if (Array.isArray(newPlaylist) && newPlaylist.length > 0) {
                    playlist = newPlaylist;
                    currentIndex = 0;
                    updateUI();
                    console.log('Playlist loaded:', playlist.length, 'videos');
                }
            } catch (e) {
                console.error('Error loading playlist:', e);
            }
        }

        // Load video by URL (called from Android after extracting stream)
        function loadVideoUrl(url, title) {
            if (!url) {
                console.error('No URL provided');
                loading.textContent = 'Error: No video URL';
                return;
            }

            loading.style.display = 'block';
            video.style.display = 'none';

            console.log('Loading video URL:', url);
            video.src = url;

            if (title) {
                document.getElementById('video-title').textContent = title;
            }
        }

        // Video events
        video.addEventListener('loadeddata', () => {
            loading.style.display = 'none';
            video.style.display = 'block';
            console.log('Video loaded and ready');
            if (typeof Android !== 'undefined') {
                Android.onVideoReady();
            }
        });

        video.addEventListener('error', (e) => {
            loading.textContent = 'Error loading video';
            console.error('Video error:', e);
            if (typeof Android !== 'undefined') {
                Android.onVideoError('Failed to load video stream');
            }
        });

        video.addEventListener('ended', () => {
            console.log('Video ended');
            // Auto-play next video
            if (currentIndex < playlist.length - 1) {
                nextVideo();
            }
        });

        function updateUI() {
            document.getElementById('video-counter').textContent =
                `${currentIndex + 1} / ${playlist.length}`;
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === playlist.length - 1;
        }

        function nextVideo() {
            if (currentIndex < playlist.length - 1) {
                currentIndex++;
                requestVideoLoad();
            }
        }

        function previousVideo() {
            if (currentIndex > 0) {
                currentIndex--;
                requestVideoLoad();
            }
        }

        function requestVideoLoad() {
            const currentVideo = playlist[currentIndex];
            updateUI();

            if (typeof Android !== 'undefined') {
                // Ask Android to extract and load this video
                Android.requestVideoExtraction(currentVideo.id, currentIndex);
            }
        }

        // Play/pause control
        function togglePlayPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        // Seek controls
        function seekForward() {
            video.currentTime = Math.min(video.duration, video.currentTime + 10);
        }

        function seekBackward() {
            video.currentTime = Math.max(0, video.currentTime - 10);
        }

        // Volume controls
        function volumeUp() {
            video.volume = Math.min(1, video.volume + 0.1);
        }

        function volumeDown() {
            video.volume = Math.max(0, video.volume - 0.1);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.keyCode) {
                case 32: // Space
                case 179: // Play/Pause
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 37: // Left arrow
                    e.preventDefault();
                    seekBackward();
                    break;
                case 39: // Right arrow
                    e.preventDefault();
                    seekForward();
                    break;
                case 38: // Up arrow
                    e.preventDefault();
                    volumeUp();
                    break;
                case 40: // Down arrow
                    e.preventDefault();
                    volumeDown();
                    break;
            }
        });

        console.log('Direct video player ready');
    </script>
</body>
</html>
